    '\onenorm' : '\norm{#1}_1'
    '\infnorm' : '\norm{#1}_\infty'
    '\anynorm' : '\norm{#1}_#2'
    '\innerprod' : '\langle #1,#2 \rangle'
    '\pr' : '^{(#1)}'
    '\kron' : '#1 \otimes #2'
    '\eye' : '\mathbf{e}_#1'
    '\meye' : '\mathbf{I}'
    '\Qhat' : '\hat{\mathbf{Q}}'
    '\Rhat' : '\hat{\mathbf{R}}'
    '\bfalpha': '\mathbf{alpha}'
    '\bfdelta': '\mathbf{delta}'
    '\bfzero': '\boldsymbol{0}'
