    '\fl': '\operatorname{fl}'
    '\diag': '\operatorname{diag}'
    '\ign': '\operatorname{sign}'
    '\Re': '\operatorname{Re}'
    '\Im': '\operatorname{Im}'
    '\ee': '\times 10^'
    '\lnorm': '\|'
    '\rnorm': '\|'
    '\floor': '\lfloor#1\rfloor'
    '\cI': '\mathcal{I}'
    '\mtx': '\operatorname{mtx}'
    '\myvec': '\operatorname{vec}'
    '\argmin': '\operatorname{argmin}'
  abbreviations:
