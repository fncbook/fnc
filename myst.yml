    '\float': '\mathbb{F}'
    '\real': '\mathbb{R}'
    '\complex': '\mathbb{C}'
    '\nat': '\mathbb{N}'
    '\integer': '\mathbb{Z}'
    '\rmn' : '\mathbb{R}^{#1 \times #2}'
    '\dd' : '\frac{d #1}{d #2}'
    '\ddd' : '\frac{d^2 #1}{d #2^2}'
    '\pp' : '\frac{\partial #1}{\partial #2}'
    '\ppp' : '\frac{\partial^2 #1}{\partial #2^2}'
    '\ppdd' : '\frac{\partial^2 #1}{\partial #2 \partial #3}'
    '\abs' : '\left\lvert #1 \right\rvert'
    '\norm' : '\left\lVert #1 \right\rVert'
    '\twonorm' : '\norm{#1}_2'
    '\onenorm' : '\norm{#1}_1'
    '\infnorm' : '\norm{#1}_\infty'
    '\anynorm' : '\norm{#1}_#2'
    '\innerprod' : '\langle #1,#2 \rangle'
    '\pr' : '^{(#1)}'
    '\kron' : '#1 \otimes #2'
    '\eye' : '\mathbf{e}_#1'
    '\meye' : '\mathbf{I}'
    '\Qhat' : '\hat{\mathbf{Q}}'
    '\Rhat' : '\hat{\mathbf{R}}'
    '\bfalpha': '\mathbf{alpha}'
    '\bfdelta': '\mathbf{delta}'
    '\bfzero': '\boldsymbol{0}'
    '\macheps': '\epsilon_\text{mach}'
    '\fl': '\operatorname{fl}'
    '\diag': '\operatorname{diag}'
    '\ign': '\operatorname{sign}'
    '\Re': '\operatorname{Re}'
    '\Im': '\operatorname{Im}'
    '\ee': '\times 10^'
    '\lnorm': '\|'
    '\rnorm': '\|'
    '\floor': '\lfloor#1\rfloor'
    '\cI': '\mathcal{I}'
    '\mtx': '\operatorname{mtx}'
    '\myvec': '\operatorname{vec}'
    '\argmin': '\operatorname{argmin}'
  abbreviations:
    IVP: initial-value problem
    BVP: boundary-value problem
    ONC: matrix with orthonormal columns
    SVD: singular value decomposition
    EVD: eigenvalue decomposition
    SPD: symmetric positive definite
    HPD: hermitian positive definite
    PDE: partial differential equation
    ODE: ordinary differential equation
